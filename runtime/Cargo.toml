[package]
authors = ['philip@centrifuge.io']
edition = '2018'
name = 'centrifuge-chain-runtime'
version = '2.0.0'

[features]
default = ['std']
no_std = []
std = [
    'authority-discovery-primitives/std',
    'authority-discovery/std',
    'authorship/std',
    'codec/std',
    'collective/std',
    'client/std',
    'rstd/std',
    'runtime-io/std',
    'support/std',
    'balances/std',
    'babe/std',
    'babe-primitives/std',
    'executive/std',
    'im-online/std',
    'indices/std',
    'grandpa/std',
    'membership/std',
    'node-primitives/std',
    'offences/std',
    'primitives/std',
    'session/std',
    'sr-primitives/std',
    'sr-staking-primitives/std',
    'staking/std',
    'system/std',
    'timestamp/std',
    'treasury/std',
    'sudo/std',
    'version/std',
    'serde',
    'safe-mix/std',
    'consensus-primitives/std',
    'offchain-primitives/std',
    'substrate-session/std',
]

[dependencies.authority-discovery-primitives]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
