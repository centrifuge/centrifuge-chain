[package]
authors = ['Parity Technologies <admin@parity.io>']
edition = '2018'
name = 'centrifuge-chain-runtime'
version = '1.0.0'

[features]
default = ['std']
std = [
    'parity-codec/std',
    'primitives/std',
    'client/std',
    'rstd/std',
    'runtime-io/std',
    'support/std',
    'balances/std',
    'executive/std',
    'aura/std',
    'indices/std',
    'primitives/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'version/std',
    'serde',
    'safe-mix/std',
    'consensus-aura/std',
    'offchain-primitives/std',
]
[dependencies.aura]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-aura'
rev = '2e30b7321df0cc4dba525cfcf18df8438e12b830'

[dependencies.balances]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
