# Node Key Alice: `subkey inspect //Alice`
# Node Key Bob: `subkey inspect //Bob`
version: '3.4'
services:
  node_alice:
    container_name: alice
    image: "parity/polkadot:v1.0.0"
    platform: "linux/x86_64"
    ports:
      - "30333:30333"
      - "9944:9933"
    volumes:
      - type: bind
        source: ./res/rococo-local.json
        target: /chainspec.json
        read_only: true
    command: >
      --chain=/chainspec.json
      --node-key=e5be9a5092b81bca64be81d212e7f2f9eba183bb7a90954f7b76361f6edb5c0a
      --wasm-execution=compiled
      --execution=wasm
      --base-path=/data
      --port 30333
      --rpc-port 9933
      --rpc-external
      --rpc-cors all
      --rpc-methods=Unsafe
      --alice
      --log="main,info,xcm=trace,xcm-executor=trace"

  node_bob:
    container_name: bob
    image: "parity/polkadot:v1.0.0"
    platform: "linux/x86_64"
    ports:
      - "30344:30333"
      - "9945:9933"
    volumes:
      - type: bind
        source: ./res/rococo-local.json
        target: /chainspec.json
        read_only: true
    command: >
      --chain=/chainspec.json
      --node-key=398f0c28f98885e046333d4a41c19cee4c37368a9832c6502f6cfd182e2aef89
      --base-path=/data
      --wasm-execution=compiled
      --execution=wasm
      --port 30333
      --rpc-port 9933
      --rpc-external
      --rpc-cors all
      --rpc-methods=Unsafe
      --bob
      --log="main,info,xcm=trace,xcm-executor=trace"
