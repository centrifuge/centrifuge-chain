[package]
name = "ensure_no_std"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
schnorrkel = { version = "0.10.1", features = ["u64_backend", "getrandom"], default-features = false }
getrandom = { version = "0.2", features = ["js"] }
rand_core = { version = "0.6.2", default-features = false}