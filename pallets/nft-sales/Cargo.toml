[package]
authors = ["Centrifuge <admin@centrifuge.io>"]
description = "NFT Sales pallet"
edition = "2021"
license = "LGPL-3.0"
name = "pallet-nft-sales"
repository = "https://github.com/centrifuge/centrifuge-chain"
version = "2.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
parity-scale-codec = { workspace = true }
scale-info = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# Optional dependencies for benchmarking
cfg-primitives = { path = "../../libs/primitives", default-features = false, optional = true }
cfg-types = { path = "../../libs/types", default-features = false, optional = true }
frame-benchmarking = { workspace = true, optional = true }
orml-tokens = { workspace = true, optional = true }
orml-traits = { workspace = true, optional = true }
pallet-balances = { workspace = true, optional = true }
pallet-uniques = { workspace = true, optional = true }

[dev-dependencies]
# Substrate crates & pallets
pallet-balances = { workspace = true }
pallet-uniques = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }

# Orml crates
orml-tokens = { workspace = true }
orml-traits = { workspace = true }

# Local crates
cfg-primitives = { path = "../../libs/primitives" }
cfg-types = { path = "../../libs/types" }

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "pallet-balances/runtime-benchmarks",
  "pallet-uniques/runtime-benchmarks",
  "cfg-types/runtime-benchmarks",
  "cfg-primitives/runtime-benchmarks",
  "orml-traits",
  "orml-tokens/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
  "pallet-balances/runtime-benchmarks",
]
std = [
  "parity-scale-codec/std",
  "cfg-types/std",
  "frame-support/std",
  "frame-system/std",
  "sp-std/std",
  "sp-runtime/std",
  "orml-tokens/std",
  "orml-traits/std",
  "pallet-balances/std",
  "cfg-primitives/std",
  "frame-benchmarking/std",
  "scale-info/std",
  "pallet-uniques?/std",
]
try-runtime = [
  "cfg-primitives/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "sp-runtime/try-runtime",
]
