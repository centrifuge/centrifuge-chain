[package]
name = "pallet-nft-sales"
description = "NFT Sales pallet"
version = "2.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
parity-scale-codec = { workspace = true }
scale-info = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# Optional dependencies for benchmarking
cfg-primitives = { workspace = true, optional = true }
cfg-types = { workspace = true, optional = true }
frame-benchmarking = { workspace = true, optional = true }
orml-tokens = { workspace = true, optional = true }
orml-traits = { workspace = true, optional = true }
pallet-balances = { workspace = true, optional = true }
pallet-uniques = { workspace = true, optional = true }

[dev-dependencies]
cfg-primitives = { workspace = true, default-features = true }
cfg-types = { workspace = true, default-features = true }
orml-tokens = { workspace = true, default-features = true }
orml-traits = { workspace = true, default-features = true }
pallet-balances = { workspace = true, default-features = true }
pallet-uniques = { workspace = true, default-features = true }

sp-core = { workspace = true, default-features = true }
sp-io = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
  "parity-scale-codec/std",
  "scale-info/std",
  "frame-support/std",
  "frame-system/std",
  "sp-runtime/std",
  "sp-std/std",
  "orml-tokens?/std",
  "orml-traits?/std",
  "cfg-types?/std",
  "cfg-primitives?/std",
  "frame-benchmarking?/std",
  "pallet-uniques?/std",
  "pallet-balances?/std",
]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "pallet-balances/runtime-benchmarks",
  "pallet-uniques/runtime-benchmarks",
  "cfg-types/runtime-benchmarks",
  "cfg-primitives/runtime-benchmarks",
  "orml-traits",
  "orml-tokens/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
]
try-runtime = [
  "cfg-primitives/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "sp-runtime/try-runtime",
]
