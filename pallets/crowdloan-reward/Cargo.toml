[package]
name = "pallet-crowdloan-reward"
description = "Module for processing crowdloan claim rewards."
authors = ["The Centrifugians Tribe"]
edition = "2021"
homepage = "https://centrifuge.io"
license = "LGPL-3.0"
repository = "https://github.com/centrifuge/centrifuge-chain"
version = "0.1.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# General dependencies
parity-scale-codec = { workspace = true }
scale-info = { workspace = true }

# Substrae dependencies
frame-benchmarking = { git = "https://github.com/paritytech/polkadot-sdk", default-features = false, optional = true, tag = "polkadot-v1.1.0" }
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-balances = { workspace = true }
pallet-vesting = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# Local dependencies
cfg-traits = { path = "../../libs/traits", default_features = false }

[dev-dependencies]
cfg-types = { path = "../../libs/types" }
pallet-vesting = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.43" }
serde = { version = "1.0.119" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.43" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.43" }

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "cfg-traits/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "pallet-balances/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
  "cfg-types/runtime-benchmarks",
]
std = [
  "parity-scale-codec/std",
  "scale-info/std",
  "sp-std/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-balances/std",
  "pallet-vesting/std",
  "cfg-traits/std",
  "frame-benchmarking/std",
  "sp-runtime/std",
]
try-runtime = [
  "cfg-types/try-runtime",
  "cfg-traits/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "pallet-balances/try-runtime",
  "sp-runtime/try-runtime",
]
