[package]
name = 'pallet-crowdloan-claim'
description = 'Module for processing crowdloan claim rewards.'
authors = ['The Centrifugians Tribe']
edition = '2018'
homepage = 'https://centrifuge.io'
license = "LGPL-3.0"
repository = 'https://github.com/centrifuge/centrifuge-chain'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
# General dependencies
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
log = { version = "0.4.14", default-features = false }
lazy_static = "1.4.0"
serde = { version = "1.0.119" }

# Substrate depenedencies
frame-support = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
frame-system = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
frame-benchmarking = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false , optional = true }
pallet-balances = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sp-core = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sp-runtime = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sp-std = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sc-rpc-api = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sp-state-machine = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sp-trie = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }

# Local dependencies
trait-crowdloan-reward = { path= '../../libs/trait-crowdloan-reward', default_features = false }

[dev-dependencies]
sp-io = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sp-trie = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
sp-keyring = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }
pallet-vesting = { branch = "master", git = "https://github.com/centrifuge/substrate.git", default-features = false }
pallet-crowdloan-reward = { path='../crowdloan-reward', default_features = false }
hex = { version="0.4.3", default_features = false }


[features]
default = ['std']
std = [
  'codec/std',
  'frame-support/std',
  'frame-system/std',
  'log/std',
  'pallet-balances/std',
  'pallet-vesting/std',
  'sp-std/std',
]

runtime-benchmarks = ["frame-benchmarking"]