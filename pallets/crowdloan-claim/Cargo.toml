[package]
name = 'crowdloan-claim'
description = 'Module for processing crowdloan reward claims.'
authors = ['The Centrifugians Tribe']
edition = '2018'
homepage = 'https://centrifuge.io'
license = "LGPL-3.0"
repository = 'https://github.com/centrifuge/centrifuge-chain/pallets/crowdloan-claim'
version = '0.0.1'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies]
frame-support = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }
frame-system = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }
frame-benchmarking = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false, path = "../benchmarking", optional = true }
sp-runtime = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }

[dev-dependencies]
serde = { version = "1.0.119" }
sp-core = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }
sp-io = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std'
]

runtime-benchmarks = ["frame-benchmarking"]