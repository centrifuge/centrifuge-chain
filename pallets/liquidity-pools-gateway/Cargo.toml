[package]
authors = ["Centrifuge <admin@centrifuge.io>"]
description = "Centrifuge Liquidity Pools Gateway Pallet"
edition = "2021"
license = "LGPL-3.0"
name = "pallet-liquidity-pools-gateway"
repository = "https://github.com/centrifuge/centrifuge-chain"
version = "0.0.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
hex = { version = "0.4.3", default-features = false }
parity-scale-codec = { workspace = true }
scale-info = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# Benchmarking
frame-benchmarking = { workspace = true, optional = true }

# Substrate crates
sp-core = { workspace = true }

# Our custom pallets
cfg-traits = { path = "../../libs/traits", default-features = false }
cfg-types = { path = "../../libs/types", default-features = false }
cfg-utils = { path = "../../libs/utils", default-features = false }

[dev-dependencies]
cfg-mocks = { path = "../../libs/mocks", features = ["std"] }
cfg-primitives = { path = "../../libs/primitives" }
hex-literal = "0.4.1"
sp-core = { workspace = true }
sp-io = { workspace = true }

pallet-balances = { workspace = true }
rand = "0.8.5"

[features]
default = ["std"]
std = [
  "parity-scale-codec/std",
  "cfg-types/std",
  "cfg-traits/std",
  "frame-support/std",
  "frame-system/std",
  "frame-benchmarking/std",
  "sp-std/std",
  "sp-core/std",
  "sp-runtime/std",
  "scale-info/std",
  "cfg-utils/std",
  "hex/std",
]
try-runtime = [
  "cfg-traits/try-runtime",
  "cfg-types/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "sp-runtime/try-runtime",
  "cfg-utils/try-runtime",
  "cfg-mocks/try-runtime",
]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "cfg-traits/runtime-benchmarks",
  "cfg-types/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
  "cfg-utils/runtime-benchmarks",
  "cfg-mocks/runtime-benchmarks",
]
