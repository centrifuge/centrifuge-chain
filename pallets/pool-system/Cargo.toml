[package]
authors = ["Centrifuge <admin@centrifuge.io>"]
description = "Centrifuge Pool System pallet"
edition = "2021"
license = "LGPL-3.0"
name = "pallet-pool-system"
repository = "https://github.com/centrifuge/centrifuge-chain"
version = "3.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
lazy_static = { version = "1.4.0", optional = true, default-features = false }
log = { version = "0.4.0", default-features = false }
parity-scale-codec = { workspace = true }
rev_slice = { version = "0.1.5", default-features = false }
scale-info = { workspace = true }
serde = { version = "1.0.119" }
strum = { workspace = true }

cfg-primitives = { path = "../../libs/primitives", default-features = false }
cfg-traits = { path = "../../libs/traits", default-features = false }
cfg-types = { path = "../../libs/types", default-features = false }
frame-support = { workspace = true }
frame-system = { workspace = true }
orml-traits = { git = "https://github.com/open-web3-stack/open-runtime-module-library", default-features = false, branch = "polkadot-v1.1.0" }
pallet-timestamp = { workspace = true }
sp-arithmetic = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

pallet-permissions = { path = "../../pallets/permissions", default-features = false }

# Benchmarking dependencies - optional
frame-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "polkadot-v0.9.43" }
orml-asset-registry = { git = "https://github.com/open-web3-stack/open-runtime-module-library", default-features = false, optional = true, branch = "polkadot-v0.9.43" }
pallet-investments = { path = "../../pallets/investments", default-features = false, optional = true }
pallet-pool-fees = { workspace = true, default-features = false, optional = true }

[dev-dependencies]
cfg-mocks = { workspace = true, default-features = true }
cfg-test-utils = { path = "../../libs/test-utils", default-features = true }
orml-asset-registry = { git = "https://github.com/open-web3-stack/open-runtime-module-library", default-features = false, branch = "polkadot-v1.1.0" }
orml-tokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library", default-features = true, branch = "polkadot-v1.1.0" }
pallet-balances = { workspace = true, default-features = true }
pallet-investments = { path = "../../pallets/investments", default-features = true }
pallet-restricted-tokens = { path = "../../pallets/restricted-tokens", default-features = true }
parachain-info = { workspace = true, default-features = true }
rand = "0.8.5"
sp-core = { workspace = true, default-features = true }
sp-io = { workspace = true, default-features = true }
xcm = { package = "staging-xcm",  workspace = true }

[features]
default = ["std"]
runtime-benchmarks = [
  "cfg-mocks/runtime-benchmarks",
  "cfg-primitives/runtime-benchmarks",
  "cfg-test-utils/runtime-benchmarks",
  "cfg-traits/runtime-benchmarks",
  "cfg-types/runtime-benchmarks",
  "frame-benchmarking/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "orml-asset-registry/runtime-benchmarks",
  "pallet-investments/runtime-benchmarks",
  "pallet-permissions/runtime-benchmarks",
  "pallet-pool-fees/runtime-benchmarks",
  "pallet-timestamp/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
]
std = [
  "cfg-primitives/std",
  "cfg-traits/std",
  "cfg-types/std",
  "parity-scale-codec/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "log/std",
  "orml-traits/std",
  "pallet-permissions/std",
  "pallet-pool-fees/std",
  "pallet-timestamp/std",
  "rev_slice/std",
  "scale-info/std",
  "serde/std",
  "sp-arithmetic/std",
  "sp-runtime/std",
  "sp-std/std",
  "strum/std",
]
try-runtime = [
  "cfg-mocks/try-runtime",
  "cfg-primitives/try-runtime",
  "cfg-traits/try-runtime",
  "cfg-types/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "lazy_static/spin_no_std",
  "pallet-permissions/try-runtime",
  "pallet-pool-fees/try-runtime",
  "pallet-timestamp/try-runtime",
  "sp-runtime/try-runtime",
]
