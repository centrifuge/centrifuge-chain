language: rust

before_cache:
- chmod -R a+r $HOME/.cargo

cache: cargo

branches:
  only:
  - master

env:
  global:
  - RUST_BACKTRACE=1

before_install:
- df -h

jobs:
  include:
  - stage: Test and build
    name: Run runtime tests
    script: RUST_TOOLCHAIN=nightly-2020-03-12 TARGET=runtime-test travis_wait 180 ./ci/script.sh
  - name: Build (WASM and native)
    script:
      - RUST_TOOLCHAIN=nightly-2020-03-12 TARGET=build-client travis_wait 180 ./ci/script.sh
      - mkdir deploy && cp target/release/centrifuge-chain deploy
    deploy:
      provider: s3
      access_key_id: $S3_KEY_ID
      secret_access_key: $S3_ACCESS_KEY
      bucket: centchain
      endpoint: https://nyc3.digitaloceanspaces.com
      local_dir: deploy
      upload_dir: $TRAVIS_COMMIT-$TRAVIS_BUILD_ID
      acl: public_read
      skip_cleanup: true
      on:
        branch: master

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev

after_script:
- df -h

