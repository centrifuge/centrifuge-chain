# Request an environment that provides sudo (that goes with larger containers)
# and a minimal language environment.
sudo: true
language: rust

services:
  - docker

before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

cache: cargo

branches:
  only:
  - master

env:
  global:
    - RUST_BACKTRACE=1
    - secure: ""
    - secure: ""

before_install:
  # Check how much space we've got on this machine.
  - df -h

jobs:
  include:
    - stage: "Test and build"
      name: "Run runtime tests"
      script: RUST_TOOLCHAIN=nightly TARGET=runtime-test travis_wait 180 ./ci/script.sh
    - # stage name not required, will continue last one
      name: "Build (WASM and native)"
      script: RUST_TOOLCHAIN=nightly TARGET=build-client travis_wait 180 ./ci/script.sh
    - stage: "Build and push Docker image"
      if: (NOT type IN (pull_request)) AND (branch = master)
      script: travis_wait 180 ./ci/docker.sh

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_script:
  # Check how much free disk space left after the build
  - df -h
