[package]
authors = ['philip@centrifuge.io', 'vimukthi@centrifuge.io']
build = 'build.rs'
edition = '2018'
name = 'centrifuge-chain'
version = '2.0.1'

[build-dependencies]
vergen = '3.0.4'

[dependencies]
derive_more = '0.15.0'
exit-future = '0.1.4'
futures = '0.1.29'
log = '0.4.8'
parking_lot = '0.9.0'
tokio = '0.1.22'
trie-root = '0.15.2'
jsonrpc-core = "13.2.0"
jsonrpc-core-client = "13.2.0"
jsonrpc-derive = "13.2.0"
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0.41"
hex = "0.3.2"

[dependencies.babe]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-babe'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.babe-primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-babe-primitives'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.basic-authorship]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-basic-authorship'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.codec]
package = 'parity-scale-codec'
version = '1.0.0'

[dependencies.ctrlc]
features = ['termination']
version = '3.1.3'

[dependencies.grandpa]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-finality-grandpa'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.grandpa-primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-finality-grandpa-primitives'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.im-online]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-im-online'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.inherents]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-inherents'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.network]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-network'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.node-primitives]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'node-primitives'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.centrifuge-chain-runtime]
path = 'runtime'

[dependencies.primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-primitives'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.sr-io]
git = 'https://github.com/paritytech/substrate.git'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.sr-primitives]
git = 'https://github.com/paritytech/substrate.git'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.substrate-rpc]
git = 'https://github.com/paritytech/substrate.git'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.substrate-cli]
git = 'https://github.com/paritytech/substrate.git'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.substrate-client]
git = 'https://github.com/paritytech/substrate.git'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.substrate-executor]
git = 'https://github.com/paritytech/substrate.git'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.substrate-service]
git = 'https://github.com/paritytech/substrate.git'
rev = '67b73c468e44839c5809245703d067dc75940076'

[dependencies.transaction-pool]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-transaction-pool'
rev = '67b73c468e44839c5809245703d067dc75940076'

[[bin]]
name = 'centrifuge-chain'
path = 'src/main.rs'
[profile.release]
panic = 'unwind'

[workspace]
members = ['runtime']
