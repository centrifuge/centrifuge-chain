is-it-maintained-issue-resolution = { repository = "centrifuge/centrifuge-chain" }
is-it-maintained-open-issues = { repository = "centrifuge/centrifuge-chain" }

[workspace]
members = [
  "libs/mocks",
  "libs/primitives",
  "libs/proofs",
  "libs/test-utils",
  "libs/traits",
  "libs/types",
  "libs/utils",
  "pallets/anchors",
  "pallets/bridge",
  "pallets/block-rewards",
  "pallets/claims",
  "pallets/collator-allowlist",
  "pallets/crowdloan-claim",
  "pallets/crowdloan-reward",
  "pallets/ethereum-transaction",
  "pallets/fees",
  "pallets/foreign-investments",
  "pallets/interest-accrual",
  "pallets/investments",
  "pallets/keystore",
  "pallets/liquidity-pools",
  "pallets/liquidity-pools-gateway",
  "pallets/liquidity-pools-gateway/axelar-gateway-precompile",
  "pallets/liquidity-pools-gateway/routers",
  "pallets/liquidity-rewards",
  "pallets/loans",
  "pallets/migration",
  "pallets/nft",
  "pallets/nft-sales",
  "pallets/order-book",
  "pallets/permissions",
  "pallets/pool-system",
  "pallets/pool-registry",
  "pallets/data-collector",
  "pallets/restricted-tokens",
  "pallets/transfer-allowlist",
  "pallets/rewards",
  "runtime/altair",
  "runtime/centrifuge",
  "runtime/common",
  "runtime/integration-tests",
]

[workspace.package]
authors = ["Centrifuge <admin@centrifuge.io>"]
edition = "2021"
license = "LGPL-3.0"
homepage = "https://centrifuge.io/"
repository = "https://github.com/centrifuge/centrifuge-chain"
documentation = "https://reference.centrifuge.io/centrifuge_chain/index.html"

[workspace.dependencies]
hex-literal = { version = "0.3.4" }
hex = { version = "0.4.3", default_features = false }
smallvec = "1.6.1"
