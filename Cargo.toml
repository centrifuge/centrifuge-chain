[package]
name = "centrifuge-chain"
version = "2.0.0"
authors = ["Centrifuge <admin@centrifuge.io>"]
description = "Centrifuge chain implementation in Rust."
build = "build.rs"
edition = "2018"
license = "LGPL-3.0"
default-run = "centrifuge-chain"
homepage = "https://centrifuge.io/"
repository = "https://github.com/centrifuge/centrifuge-chain"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[badges]
travis-ci = { repository = "centrifuge/centrifuge-chain", branch = "master" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "centrifuge/centrifuge-chain" }
is-it-maintained-open-issues = { repository = "centrifuge/centrifuge-chain" }

[[bin]]
name = "centrifuge-chain"

[workspace]
members = [
    "pallets/bridge-mapping",
    "runtime",
]

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
serde = { version = "1.0.106", features = ["derive"] }
futures = { version = "0.3.1", features = ["compat"] }
hex-literal = "0.2.1"
jsonrpc-core = "15.1.0"
jsonrpc-core-client = { version = "15.1.0", features = ["http", "ws"] }
jsonrpc-derive = "15.1.0"
jsonrpc-pubsub = "15.1.0"
log = "0.4.8"
structopt = { version = "0.3.8" , optional = true }
serde_json = "1.0"

# primitives
sp-authority-discovery = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-consensus-babe = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
grandpa-primitives = { branch = "rococo-v1", package = "sp-finality-grandpa", git = "https://github.com/paritytech/substrate.git" }
sp-core = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-runtime = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-timestamp = { branch = "rococo-v1", default-features = false,  git = "https://github.com/paritytech/substrate.git" }
#sp-finality-tracker = { branch = "rococo-v1", default-features = false,  git = "https://github.com/paritytech/substrate.git" }
sp-inherents = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-consensus = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-transaction-pool = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-api = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-blockchain = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-block-builder = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sp-runtime-interface = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }
sp-io = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git", default-features = false }
sp-trie = { branch = "rococo-v1", git = 'https://github.com/paritytech/substrate', default-features = false }
sp-keystore = { branch = "rococo-v1", git = 'https://github.com/paritytech/substrate', default-features = false }

# client dependencies
sc-client-api = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-chain-spec = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-consensus = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-transaction-pool = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-telemetry = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-network = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-consensus-babe = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
grandpa = { branch = "rococo-v1", package = "sc-finality-grandpa", git = "https://github.com/paritytech/substrate.git" }
sc-finality-grandpa-rpc = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-client-db = { default-features = false, branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-offchain = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-rpc = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-basic-authorship = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-service = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate.git" }
sc-cli = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-executor = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-consensus-epochs = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-consensus-babe-rpc = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-authority-discovery = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-rpc-api = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-keystore = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-tracing = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-sync-state-rpc = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }

# Cli specific
frame-benchmarking-cli = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
node-inspect = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }

# frame dependencies
pallet-transaction-payment-rpc = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
substrate-frame-rpc-system  = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
pallet-im-online = { default-features = false, branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }

# Cumulus dependencies
cumulus-client-network = {git = 'https://github.com/paritytech/cumulus', branch = 'rococo-v1'}
cumulus-client-consensus-relay-chain = {git = 'https://github.com/paritytech/cumulus', branch = 'rococo-v1'}
cumulus-primitives-core = {git = 'https://github.com/paritytech/cumulus', branch = 'rococo-v1'}
cumulus-client-service = {git = 'https://github.com/paritytech/cumulus', branch = 'rococo-v1'}

# Polkadot dependencies
polkadot-parachain = {git = 'https://github.com/paritytech/polkadot', branch = 'rococo-v1'}
polkadot-primitives = {git = 'https://github.com/paritytech/polkadot', branch = 'rococo-v1'}
polkadot-service = {git = 'https://github.com/paritytech/polkadot', branch = 'rococo-v1'}
polkadot-cli = {git = 'https://github.com/paritytech/polkadot', branch = 'rococo-v1'}

# node-specific dependencies
node-runtime = { package = "centrifuge-chain-runtime", path = "runtime" }
node-primitives = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }

[build-dependencies]
vergen = "3.0.4"
substrate-build-script-utils  = { branch = "rococo-v1", optional = true, git = "https://github.com/paritytech/substrate.git" }

[dev-dependencies]
#sc-keystore = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
sc-service-test = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
tempfile = "3.1.0"
sp-keyring = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
frame-system = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }
pallet-transaction-payment = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate.git" }

[features]
default = [ "std" ]
std = [
	"sc-service/db",
	"structopt",
	"substrate-build-script-utils",
	"sp-consensus-babe/std"
]
