[features]
default = ["std", "cli"]
std = [
  "sc-service/rocksdb",
  "substrate-build-script-utils",
  "sp-consensus-babe/std",
]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "altair-runtime/runtime-benchmarks",
  "centrifuge-runtime/runtime-benchmarks",
  "development-runtime/runtime-benchmarks",
  "runtime-common/runtime-benchmarks",
  "polkadot-cli/runtime-benchmarks",
]
test-benchmarks = [
  "runtime-benchmarks",
  "runtime-integration-tests/runtime-benchmarks",
]
cli = [
  'try-runtime-cli',
]
try-runtime = [
  "centrifuge-runtime/try-runtime",
  "altair-runtime/try-runtime",
  "try-runtime-cli",
]

fast-runtime = [
  "altair-runtime/fast-runtime",
  "centrifuge-runtime/fast-runtime",
]

#
# Cargo patch rules for all the paritytech/ based crates.
#
# With the rules below, we tell cargo that whenever it finds a crate with source in `paritytech/*`, it should use
# the specific revision of the respective repository at hand, avoiding duplicated crates from tainting compilation.
#
[patch."https://github.com/paritytech/substrate"]
frame-benchmarking = { git = "https://github.com/paritytech//substrate", rev = "5ea6d95309aaccfa399c5f72e5a14a4b7c6c4ca1" }
