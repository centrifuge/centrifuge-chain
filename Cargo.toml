[package]
name = "centrifuge-chain"
version = "0.10.24"
authors = ["Centrifuge <admin@centrifuge.io>"]
description = "Centrifuge chain implementation in Rust."
build = "build.rs"
edition = "2021"
license = "LGPL-3.0"
default-run = "centrifuge-chain"
homepage = "https://centrifuge.io/"
repository = "https://github.com/centrifuge/centrifuge-chain"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[badges]
travis-ci = { repository = "centrifuge/centrifuge-chain", branch = "master" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "centrifuge/centrifuge-chain" }
is-it-maintained-open-issues = { repository = "centrifuge/centrifuge-chain" }

[[bin]]
name = "centrifuge-chain"
path = "src/main.rs"

[workspace]
members = [
  "libs/primitives",
  "libs/proofs",
  "libs/test-utils",
  "libs/traits",
  "libs/types",
  "libs/utils",
  "pallets/anchors",
  "pallets/bridge",
  "pallets/connectors",
  "pallets/claims",
  "pallets/collator-allowlist",
  "pallets/crowdloan-claim",
  "pallets/crowdloan-reward",
  "pallets/fees",
  "pallets/interest-accrual",
  "pallets/investments",
  "pallets/keystore",
  "pallets/liquidity-rewards",
  "pallets/loans",
  "pallets/migration",
  "pallets/nft",
  "pallets/nft-sales",
  "pallets/permissions",
  "pallets/pool-system",
  "pallets/pool-registry",
  "pallets/restricted-tokens",
  "pallets/rewards",
  "runtime/altair",
  "runtime/centrifuge",
  "runtime/common",
  #  "runtime/integration-tests",
]

[dependencies]
# third-party dependencies
clap = { version = "4.0.9", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0", default-features = false }
futures = { version = "0.3.21", features = ["compat"] }
hex-literal = "0.2.1"
jsonrpsee = { version = "0.15.1", features = ["server", "macros"] }
log = "0.4.8"
serde = { version = "1.0.119", features = ["derive"] }
serde_json = "1.0"
tracing-core = "0.1.29"
url = "2.2.2"

# primitives
grandpa-primitives = { package = "sp-finality-grandpa", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
