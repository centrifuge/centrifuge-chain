[package]
name = "centrifuge-chain"
version = "2.0.0"
authors = ["philip@centrifuge.io", "vimukthi@centrifuge.io"]
description = "Centrifuge chain implementation in Rust."
build = "build.rs"
edition = "2018"
license = "LGPL-3.0"
default-run = "centrifuge-chain"
homepage = "https://centrifuge.io/"
repository = "https://github.com/centrifuge/centrifuge-chain"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[badges]
travis-ci = { repository = "centrifuge/centrifuge-chain", branch = "master" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "centrifuge/centrifuge-chain" }
is-it-maintained-open-issues = { repository = "centrifuge/centrifuge-chain" }

[[bin]]
name = "centrifuge-chain"

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.3.0" }
serde = { version = "1.0.102", features = ["derive"] }
futures = { version = "0.3.1", features = ["compat"] }
hex-literal = "0.2.1"
jsonrpc-core = "14.0.3"
jsonrpc-core-client = { version = "14.0.3", features = ["http", "ws"] }
jsonrpc-derive = "14.0.3"
log = "0.4.8"
structopt = { version = "0.3.8" }
serde_json = "1.0.41"

# primitives
sp-authority-discovery = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-consensus-babe = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-finality-grandpa = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-core = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-runtime = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-timestamp = { version = "2.0.0-alpha.6", default-features = false,  git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-finality-tracker = { version = "2.0.0-alpha.6", default-features = false,  git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-inherents = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-consensus = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-transaction-pool = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-api = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sp-blockchain = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }

# client dependencies
sc-client-api = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-client = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-chain-spec = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-transaction-pool = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-network = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-consensus-babe = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
grandpa = { version = "0.8.0-alpha.6", package = "sc-finality-grandpa", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-client-db = { default-features = false, version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-offchain = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-rpc = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-basic-authorship = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-service = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-cli = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-executor = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-consensus-epochs = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-consensus-babe-rpc = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-authority-discovery = { version = "0.8.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }

# frame dependencies
pallet-transaction-payment-rpc = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
substrate-frame-rpc-system = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
pallet-im-online = { default-features = false, version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }

# node-specific dependencies
node-runtime = { package = "centrifuge-chain-runtime", path = "runtime" }
node-executor = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
node-primitives = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }

[build-dependencies]
vergen = "3.0.4"
build-script-utils = { package = "substrate-build-script-utils", version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }

[dev-dependencies]
sc-keystore = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-consensus-babe = { version = "0.8.0-alpha.6", features = ["test-helpers"], git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
sc-service-test = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
tempfile = "3.1.0"
sp-keyring = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
frame-system = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
pallet-transaction-payment = { version = "2.0.0-alpha.6", git = "https://github.com/paritytech/substrate.git", rev = "67f354f57e738fa575775f7fa0fb903e8972182b" }
