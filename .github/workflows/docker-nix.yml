name: docker
on:
  push:
    branches: [parachain, nix-build]
jobs:
  docker:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://releases.nixos.org/nix/nix-2.10.3/install
      - name: Build Standard Docker image
        run: nix build --no-allow-dirty -L .#dockerImage
      - name: Build FastRuntime Docker image
        run: nix build --no-allow-dirty -L .#dockerImageFastRuntime
      - name: Login to Docker Hub
        uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: List images
        run: docker images
      - name: Push image to Docker Hub
        run: docker push --all-tags --quiet centrifugeio/centrifuge-chain
