on:
  pull_request:
name: Benchmark
jobs:
  benchmark:
    name: benchmark
#    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/benchmark') }}
    runs-on: ubuntu-latest
    env:
      RUST_TOOLCHAIN: "nightly-2022-08-05"
    steps:
      - name: Free space on Ubuntu
#        if: startsWith(matrix.runner, 'ubuntu-latest')
        run: |
          echo "Pre cleanup"
          df -h
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Post cleanup"
          df -h
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          default: true
      - name: Run Benchmark centrifuge
        run: ./ci/script.sh
        env:
          TARGET: benchmark
          RUNTIME: centrifuge
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: centrifuge-weights
          path: runtime/centrifuge/src/weights/