on:
  pull_request:
name: Benchmark
jobs:
  matrix_prep:
    name: matrix-prep
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      # Required as the JSON input file needs to be read
      - uses: actions/checkout@v3
      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@77cdf28e0eb41dd691280520b0bddddbc4654318
        with:
          inputFile: '.github/workflows/benchmark-matrix.json'
          # we run benchmark on every workflow run that matches the parent filter
          filter: '[?run_on_event==`any` || run_on_event==`${{ github.event_name }}`]'
  benchmark:
    needs: matrix_prep
    strategy:
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    name: benchmark
#    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/benchmark') }}
    runs-on: ubuntu-latest-4-cores
    env:
      RUST_TOOLCHAIN: "nightly-2022-08-05"
    steps:
      - name: Free space on Ubuntu
        if: startsWith(matrix.runner, 'ubuntu-latest')
        run: |
          echo "Pre cleanup"
          df -h
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Post cleanup"
          df -h
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          default: true
      - name: Run Benchmark ${{matrix.runtime}}
        run: ./ci/scripts.sh
        env:
          TARGET: benchmark
          RUST_TOOLCHAIN: ${{ matrix.rust_toolchain }}
          RUNTIME: ${{matrix.runtime}}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.runtime}}-weights
          path: runtime/${{matrix.runtime}}/src/weights/