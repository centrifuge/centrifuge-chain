on:
  pull_request:
name: Sanity checks
concurrency:
  group: 'tests-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
permissions:
    id-token: write
    contents: read
jobs:
  test-n-lint:
    name: ${{ matrix.target }}${{ if matrix.runtime }}-${{ matrix.runtime }}${{ else '' }}
    runs-on: ubuntu-latest-8-cores
    strategy:
      matrix:
        target: [test-general, test-integration,
                 lint-fmt, lint-clippy, cargo-build, docs-build] # ,lint-taplo]
        include:
          - target: benchmark-check
            runtime: altair
          - target: benchmark-check
            runtime: centrifuge
    steps:
      - name: Check out code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #3.5.2

      - name: Prep build
        uses: ./.github/actions/prep-ubuntu
        with:
          cache: enabled
          # Cache needs Google credentials:
          GWIP: ${{ secrets.GWIP_SCCACHE }}
          GSA: ${{ secrets.GSA_SCCACHE }}

      - name: Runing cargo ${{ matrix.target }}
        run: ./ci/run-check.sh
        env:
          TARGET: ${{ matrix.target }}
          RUSTC_WRAPPER: "sccache"
          RUNTIME: ${{ matrix.runtime }}

