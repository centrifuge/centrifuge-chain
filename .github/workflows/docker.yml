name: "docker"
on:
  push:
    branches: [master]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v1
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20201221_9fab14a/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v8
        with:
          name: centrifuge-chain
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix build -L .#dockerContainer
      - run: docker load -i result
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set Build Timestamp Env Var
        run: echo "build_timestamp=$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      - name: Tag docker image
        run: docker tag centrifugeio/centrifuge-chain:latest "centrifugeio/centrifuge-chain:${{ env.build_timestamp }}-$(git rev-parse --short HEAD)"
      - name: List images
        run: docker images
      - name: Push latest to Docker Hub
        run: docker push centrifugeio/centrifuge-chain:latest
      - name: Push rev to Docker Hub
        run: docker push "centrifugeio/centrifuge-chain:${{ env.build_timestamp }}-$(git rev-parse --short HEAD)"
